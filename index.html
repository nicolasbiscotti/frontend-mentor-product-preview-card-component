<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <!-- displays site properly based on user's device -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Product preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet üëç -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <article class="product">
        <picture>
          <img
            class="product__picture"
            src="./images/image-product-mobile.jpg"
            alt="graphic description of the product for sale"
          />
        </picture>

        <div class="product__main-content">
          <h1 class="product__title">Gabrielle Essence Eau De Parfum</h1>

          <p class="product__category">Perfume</p>

          <p>
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>

          <div class="flex-row-container">
            <p class="product__actual-price">$149.99</p>
            <p class="product__original-price">$169.99</p>
          </div>

          <button class="button">Add to Cart</button>
        </div>
      </article>
    </main>
    
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Nicol√°s Biscotti</a>.
      </div>
    </footer>
  </body>
</html>
